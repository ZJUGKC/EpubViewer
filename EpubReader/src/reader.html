<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/popup.css">

    <script src="../others/jquery.min.js"></script>
    <script src="../others/jszip.min.js"></script>
    <script src="../others/epub.min.js"></script>
    <script src="../others/screenfull.min.js"></script>
    <script type="text/javascript" src="js/book.js"></script>
    <script src="js/reader.js"></script>


</head>

<body>

<div id="sidebar">

    <div id="panels">
        <a id="show-Toc" class="show_view icon-menu" data-view="Toc">Toc</a>
        <a id="show-Bookmarks" class="show_view icon-bookmark" data-view="Bookmarks">Bookmarks</a>
        <a id="show-Sidebar" class="show_view icon-menu" data-view="Toc">Sidebar</a>


    </div>
    <div id="tocView" class="view">
    </div>
    <div id="bookmarksView" class="view">fpa
        <ul id="bookmarks"></ul>
    </div>


</div>

<div id="main">


    <div id="titlebar">
        <div id="opener">
            <a id="slider" class="icon-menu"></a>
        </div>
        <div id="metainfo">
            <span id="book-title"></span>
            <span id="title-seperator">&nbsp;&nbsp;–&nbsp;&nbsp;</span>
            <span id="chapter-title"></span>
        </div>
        <div id="title-controls">
            <a id="bookmark" class="icon-bookmark-empty">Bookmark</a>
            <a id="fullscreen" class="icon-resize-full">Fullscreen</a>
        </div>


    </div>

    <div id="divider"></div>
    <div id="prev" class="arrow">‹</div>
    <div id="viewer"></div>
    <div id="controls">
        <input id="current-percent" size="3" value="0"/> %
    </div>
    <div id="next" class="arrow">›</div>


</div>


<div class="overlay"></div>

</body>

</html>
